<section class="wrapper" id="contact-me" style="overflow-x: hidden; overflow-y: hidden;">
    <div class="contact-me" data-aos="flip-down">
        <div class="contact-me-part1">
            <div class="information">
                <div class="information-btn">
                    <p class="typewriter">Contact me.</p>
                </div>
                <div class="information-description">
                    <p>If you want to contact me, you can do it through social networks
                        or by filling out the contact form. I will do my best to get back to you as soon as possible.
                        Thank you!
                    </p>
                </div>
                <div class="information-email">
                    <i class='bx bx-envelope'></i>
                    <a href="mailto:nikitrombin744@gmail.com">
                        <h5>nikitrombin744@gmail.com</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="contact-me-part2">
            <form action="javascript:void(0)" (submit)="sendEmail()" [formGroup]="form">
                <div class="form">
                    <input type="text"
                           formControlName="from_name"
                           name="from_name" 
                           placeholder="Full name" 
                           required>
                    <input type="email"
                           formControlName="from_email" 
                           name="from_email" 
                           placeholder="Email" 
                           required>
                    <input type="text" 
                           formControlName="subject"
                           name="subject" 
                           placeholder="Subject" 
                           required>
                    <textarea rows="5" 
                              formControlName="message"
                              name="message" 
                              placeholder="Message" 
                              required></textarea>

                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="box">
                </div>
                <div class="form-btn">
                    <button type="submit">
                        <i class="bx bx-paper-plane"></i>
                        Send
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>

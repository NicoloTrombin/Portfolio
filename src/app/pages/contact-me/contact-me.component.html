<section class="wrapper" id="contact-me" style="overflow-x: hidden; overflow-y: hidden;">
    <div class="contact-me" >
        <div class="contact-me-part1">
            <div class="information">
                <div class="information-btn">
                    <p class="typewriter">{{ 'contact' | translate }}.</p>
                </div>
                <div class="information-description">
                    <p>
                        {{ 'contact_me_message' | translate }}
                    </p>
                </div>
                <div class="information-email">
                    <i class='bx bx-envelope'></i>
                    <a href="mailto:nikitrombin744@gmail.com">
                        <h5>{{ 'email' | translate }}</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="contact-me-part2">
            <form action="javascript:void(0)" (submit)="sendEmail()" [formGroup]="form">
                <div class="form">
                    <input type="text"
                           formControlName="from_name"
                           name="from_name" 
                           placeholder="{{ 'form_full_name' | translate }}" 
                           required>
                    <input type="email"
                           formControlName="from_email" 
                           name="from_email" 
                           placeholder="{{ 'form_email' | translate }}" 
                           required>
                    <input type="text" 
                           formControlName="subject"
                           name="subject" 
                           placeholder="{{ 'form_subject' | translate }}" 
                           required>
                    <textarea rows="5" 
                              formControlName="message"
                              name="message" 
                              placeholder="{{ 'form_message' | translate }}" 
                              required></textarea>

                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="box">
                </div>
                <div class="form-btn">
                    <button type="submit">
                        <i class="bx bx-paper-plane"></i>
                        {{ 'send' | translate }}
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>
